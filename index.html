<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/yoga1234/js-book-library/master/img/top-icon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
  <title>book library</title>

</head>
<body>
  <div class="container">
    <div class="banner">
    <div class="left-banner">
     <div class="content">
     <span>book</span>
     <span> library</span>
     </div>
    </div>
    <div class="right-banner">
     <div class="content">
     <span class="total-books"></span>
     <span>books</span>
     </div> 
    </div>
    </div>
    <div class="new-book-container">
     <button id="modal-button" class="new-book">new book</button>

    </div>
    <div class="card-container">
     
    </div>


  </div>
  <div id="modal-form" class="modal">
   <div class="modal-content">
   <div class="modal-header">
    <span class="close">&times;</span>
     <h2>add new book</h2>
   
   </div>
   <div class="modal-body">
    <form id="new-book-form">
     <label for="booktitle" class="form-label">title:</label> <br>
     <input type="text" name="booktitle" id="booktitle" class="form-input" autocomplete="off" required > <br>
     <label for="bokkauthor" class="form-label">author</label><br>
     <input type="text" name="bookauthor" id="bookauthor" class="form-input" autocomplete="off" required><br>
     <label for="bookpages" class="form-label">pages</label><br>
     <input type="number" name="bookpages" id="bookpage" class="form-input" autocomplete="off" required> <br>
     <label for="hasbeenread" class="form-label" >has been read</label><br>
     <select id="hasbeenread" class="form-dropdown"> <br>
      <option value="read">read</option>
      <option value="unread">unread</option>
    
    </select><br>
    <hr>
    <input type="submit" value="submit" class="submit-button">




    </form>
   </div>
   </div>
  </div>
  <script src="script.js"></script>
  <script src="modal.js"></script>
</body>
</html>
